worker-type: "Serving"

fbs-file-dir: "../../fbs"
schema-file: "../../conf/bench/u2i2i/schema.json"

rdb-env:
  high-prio-bg-threads-num: 16
  low-prio-bg-threads-num: 16

sample-store:
  in-memory-mode: True
  db-path: "./pv"
  backup-path: "./pv"
  memtable-rep: "hashskiplist"
  hash-bucket-count: 1048576
  skip-list-lookahead: 0
  block-cache-capacity: 34359738368
  ttl-hours: 1200

record-polling:
  thread-num: 12
  retry-interval-ms: 10
  process-concurrency: 500

event-handler:
  http-port: 10000

coordinator-client:
  server-ipaddr: "100.82.16.17:50051"
  wait-time-in-sec: 60
