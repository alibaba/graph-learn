worker-type: "Serving"

fbs-file-dir: "../../fbs"
schema-file: "../../conf/bench/icbu-dataset/schema.json"

rdb-env:
  high-prio-bg-threads-num: 16
  low-prio-bg-threads-num: 16

sample-store:
  in-memory-mode: False
  db-path: "./pv"
  backup-path: "./pv"
  memtable-rep: "hashskiplist"
  hash-bucket-count: 1048576
  skip-list-lookahead: 0
  block-cache-capacity: 68719476736
  ttl-hours: 1200

record-polling:
  thread-num: 12
  retry-interval-ms: 10
  process-concurrency: 100

logging:
  data-log-period: 50000
  rule-log-period: 20000
  request-log-period: 100

event-handler:
  http-port: 10000

coordinator-client:
  server-ipaddr: "100.82.16.13:50051"
  wait-time-in-sec: 60
