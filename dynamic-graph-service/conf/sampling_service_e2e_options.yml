worker-type: "Sampling"

fbs-file-dir: "../../fbs"
schema-file: "../../conf/testing_schema.json"

rdb-env:
  high-prio-bg-threads-num: 8
  low-prio-bg-threads-num: 8

sample-store:
  in-memory-mode: False
  db-path: "."
  backup-path: "."
  memtable-rep: "hashskiplist"
  hash-bucket-count: 1048576
  skip-list-lookahead: 0
  block-cache-capacity: 10737418240
  ttl-hours: 1200

subscription-table:
  rocksdb-option-file: "../../conf/rocksdb-flash-options.template.ini"
  table-path: "."
  backup-path: "."
  memtable-rep: "hashskiplist"
  hash-bucket-count: 1048576
  skip-list-lookahead: 0
  block-cache-capacity: 10737418240
  ttl-hours: 1200

record-polling:
  thread-num: 2
  retry-interval-ms: 100
  process-concurrency: 10

sample-publishing:
  producer-pool-size: 4
  max-produce-retry-times: 3
  callback-poll-interval-ms: 100

logging:
  data-log-period: 10
  rule-log-period: 1

coordinator-client:
  server-ipaddr: "localhost:50051"
  wait-time-in-sec: 60