worker-type: "Serving"

fbs-file-dir: "../../fbs"
schema-file: "../../conf/schema.template.json"

rdb-env:
  high-prio-bg-threads-num: 2
  low-prio-bg-threads-num: 2

sample-store:
  in-memory-mode: True
  db-path: "."
  backup-path: "."
  memtable-rep: "hashskiplist"
  hash-bucket-count: 1048576
  skip-list-lookahead: 0
  block-cache-capacity: 67108864
  ttl-hours: 1200

record-polling:
  thread-num: 4
  retry-interval-ms: 1000
  process-concurrency: 10

event-handler:
  http-port: 10000

coordinator-client:
  server-ipaddr: "0.0.0.0:50051"
  wait-time-in-sec: 60
  heartbeat-interval-in-sec: 5
