fbs-file-dir: "../../../fbs"
schema-file: "../../../conf/schema.e2e.json"

coord-ipaddr: "localhost:50051"
coord-connect-timeout-sec: 60
coord-heartbeat-interval-sec: 60

output-batch-size: 16

graphscope:
  log-polling:
    kafka-brokers:
      - "localhost:9092"
    kafka-topic: "graph_store"
    kafka-partition-num: 2
    meta-dir: "./polling_offsets"
    offset-persist-ms: 1000
    retry-ms: 100
    flush-ms: 100
  bulk-loading:
    thread-num: 2
    meta-dir: "./bulk_load_flags"
    checkpoint-restore-dir: "/tmp/maxgraph_data/restored"

